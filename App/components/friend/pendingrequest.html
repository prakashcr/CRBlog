<div class="container">
    <h1>List Of Pending Requests</h1>
    <table class="table">
    <tr ng-repeat="pr in listOfPendingRequests">
    <td>{{pr.fromUser}}</td><td><a href="" ng-click="updatePendingRequests(pr.fromUser,'A')" class="btn btn-success">Accept</a></td>
    <td><a href="" ng-click="updatePendingRequests(pr.fromUser,'D')" class="btn btn-warning">Reject</a></td>
    </tr>
    </table></div>

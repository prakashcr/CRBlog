
    <!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <style>
        .panel{
margin-bottom: 5px;
        }
        </style>
    <div class="container">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">JOB DETAILS
                    </h3>
                </div>
                <div class="panel-body">
                    <p class="lead">
                        <i class="glyphicon glyphicon-user"></i>
                        <a href="">{{job.title}}</a>
                    </p>
                    <hr>
                    <p class="lead">
                        <i class="glyphicon glyphicon-user"></i>Company Name
                        <a href="">{{job.companyname}}</a>
                    </p>
                    <hr>
                    <p="lead">
                        <i class="glyphicon glyphicon-calendar
            "></i>
                        <strong>Posted On</strong>
                        <a>{{job.postedOn | date:'MM/dd/yyyy @ h:mma'}}
                        </a>
                        </p>
                        <hr>
                        <h3>
                            <strong> Qualification </strong>
                        </h3>
                        <a>{{job.qualification}}</a>
                        
                        <div class="panel-footer panel-right lead">
                            <span class="glyphicon glyphicon-map-marker"></span>{{job.location}}
                        </div>
                </div>
            </div>
</body>

</html>

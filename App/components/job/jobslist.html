<body>
    <div class="container">
        <div class="row">
            <h1 style="color:red;">List Of Jobs</h1>
            <div class="container">

                <div class="navbar-form navbar-right" style="color:red;">
                    Search
                    <input type="text" ng-model="searchText.title" class="form-control" />

                </div>
                <div class="col-sm-8 col-sm-offset-2">
                        
                <table class="table">
                    
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Company Name</th>
                                <th>Location</th>
                                <th>Qualification</th>
                                <th>Salary</th>
                                <th>Posted On</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="job in jobs| filter:searchText">
                                <td>
                                    <a href="#!/getjob/{{job.id}}">{{job.title}}</a>
                                </td>
                                <td>{{job.companyname}}</td>
                                <td>{{job.location}}</td>
                                <td>{{job.qualification}}</td>
                                <td>{{job.salary}}</td>
                                <td>{{job.postedOn| date:'MM/dd/yyyy'}}</td>


                            </tr>
                        </tbody>
                   
                </table>
            </div>
</body>

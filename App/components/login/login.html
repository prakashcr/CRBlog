<html>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                   <h3 class="panel-title"><span class="glyphicon glyphicon-lock">LOGIN</span></h3></div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="POST">
                            <div class="form-group">
                                <label for="inputusername" class="col-sm-3 control-label">
                                    UserName</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" /> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" class="btn btn-success btn-sm" ng-click="login()">
                                        Sign in</button>
                                    <button type="reset" class="btn btn-default btn-sm">
                                        Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Not Registred?
                        <a href="#!/register">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
